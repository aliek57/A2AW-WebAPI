<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastrar de Usuário</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="img/user-logo.svg" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/cadastrar.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="jquery/jquery-2.1.4.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">      
        <a href="index.html" class="link-voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <h1>Cadastro de Usuário</h1>
        <h2>Preencha os dados abaixo:</h2>
        <form id="form-cadastro" class="form-cadastro">           
            <div class="form-group">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" id="nome" name="nome" class="form-input" required>
            </div>            
            <div class="form-group">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>           
            <div class="form-group">
                <label for="idade" class="form-label">Idade:</label>
                <input type="number" id="idade" name="idade" class="form-input" required>
            </div>            
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Cadastrar
            </button>            
        </form>        
        <div id="mensagem"></div>
        <script src="js/cadastrar.js"></script>
    </div>
</body>
</html>
